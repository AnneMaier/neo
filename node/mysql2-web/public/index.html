<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mysql2-example</title>
</head>
<body>
    <h1>Sync-Mysql2 Example</h1>
    <form name="userForm" target="targetURL">
        <input type="button" value="GET /HELLO" onclick='document.targetURL.location.href="/hello"'>
        &nbsp; &nbsp;&nbsp;
        <input type="button" value="Select st_info" onclick='document.targetURL.location.href="/select"'>
    
        <p>ST_ID &nbsp; <input type="text" name="st_id" size="10"></p>
        <p>NAME &nbsp; <input type="text" name="name" size="10"></p>
        <p>DEPT &nbsp; <input type="text" name="dept" size="10"></p>
        <input type="button" value="Insert st_info" onclick='document.targetURL.
        location.href="/insert?st_id="+document.userForm.st_id.value+"&name="
        +document.userForm.name.value+"&dept="+document.userForm.dept.value'>
        &nbsp; &nbsp; &nbsp;
        <input type="button" value="Update st_info" onclick='document.targetURL.
        location.href="/update?st_id="+document.userForm.st_id.value+"&name="
        +document.userForm.name.value+"&dept="+document.userForm.dept.value'>
        &nbsp; &nbsp; &nbsp;
        <input type="button" value="Delete st_info" onclick='document.targetURL.
        location.href="/delete?st_id="+document.userForm.st_id.value'>


    </form>
    <hr>
    <iframe name="targetURL" width="90%" height="500" style="border:none;" src="http://192.168.1.28:8000/Hello">
    </iframe>
     
</body>
</html>
