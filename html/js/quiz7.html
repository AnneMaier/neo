<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>quiz7</h3>
    <h4>현재까지의 경과시간구하기</h4>
    <hr>

    <script>
            let now = new Date()
            document.write(`현재시간: ${now} <br>`)
            let oldTime = new Date(2020, 3, 19, 9, 0, 0)
            document.write(`기준시간: ${oldTime} <br>`)
            let diff = now - oldTime;
            document.write(`경과시간(일): ${Math.round(diff/(1000*60*60*24))} <br>`) 
            document.write(`경과시간(시간): ${Math.round(diff/(1000*60*60))} <br>`)
            document.write(`경과시간(분): ${Math.round(diff/(1000*60))} <br>`)
            document.write(`경과시간(초): ${diff} <br>`)
           
            

           


    </script>
    
</body>
</html>
