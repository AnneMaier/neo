<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>star3 - * 출력</h3>
    <hr>

    <script>
        let n = 5;
        for(i=0; i<n; i++){
            for(let j=0; j<n; j++) document.write("&nbsp;");
            for(j =0; j< (n*2) - (i*2 +1); j++) document.write("*")
            document.write("<br>");
            
        }

        





    </script>

    
</body>
</html>
