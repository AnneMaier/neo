<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =5 ;
        let array = new Array(n);
        document.write("배열의 길이: " + n + "<br>")
        let max = 0
        for(i=0; i<5; i++){
            var su = Math.floor(Math.random() * 100 +1);
            array[i]=su;
            if(su>max){
                max=su;
            }
        }

        
        document.write("배열:" + array + "<br>")
        document.write("최대값: " + max)
    </script>
    
</body>
</html>
