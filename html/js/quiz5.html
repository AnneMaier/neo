<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>quiz5</h3>
    <h4>누적 합이 20 초과면 끝내기</h4>
    <hr>

    <script>
            let array = new Array();
            let sum = 0;
            let n= 0;
        
            while(true){
                var random_number = Math.floor(Math.random() * 5) + 1;;
                if(sum >= 20) break 
                array[n]=random_number;
                sum += random_number
                n+=1
            }
            document.write("배열의 최대 길이: " + n + "<br>")
            document.write("전체 배열: " + array + "<br>")
            document.write("종료 시점의 인덱스: " + "array[" + (n-1) + "]" + "<br>") 
            document.write("SUM: " + sum + "<br>")
        





    </script>
    
</body>
</html>
