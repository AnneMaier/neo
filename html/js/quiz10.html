<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Object Prototype으로 CAR 객체 만들기</title>
        <script>
            function Car(brand, grade, maxfuel, displacement, price) {
                this.brand = brand;
                this.grade = grade;
                this.maxfuel = maxfuel;
                this.displacement = displacement;
                this.price = price;

                this.info = function() {
                    document.write(
                    `brand : ${this.brand} <br> 
                    grade : ${this.grade} <br> 
                    maxfuel : ${this.maxfuel} <br> 
                    displacement : ${this.displacement} <br>
                     price : ${this.price}`);
                     document.write('<hr>')


                }

                this.drive = function (startpoint,endpoint,distance) {
                    this.maxfuel -= distance;
                    this.displacement += distance;
                    document.write(`${this.brand} 차량이 ${startpoint}에서 ${endpoint}까지 ${distance}km를 주행하셨습니다.<br>
                    총 주행거리는 ${this.displacement}입니다.<br>
                    잔여 연료량은 ${this.maxfuel} 입니다. `);
                    if (this.maxfuel <= 40) {
                    document.write("<br> 주유가 필요합니다.")} 
                    document.write('<hr>')}
                this.refueling = function (liters) {
                    this.maxfuel += liters;
                    document.write(`${liters}L 주유하여 잔여 연료량은 ${this.maxfuel}L 입니다.`);
                    document.write('<hr>')

                }
            }     
       
        </script>
    </head>
    <body>
    <h3>Object Prototype으로 Car 객체 만들기</h3>
    <hr />
    <script>
        let benz = new Car("Benz", "SUV", 900, 4000, 3000);
        benz.info();
        benz.drive("Seoul", "Busan", 400);
        benz.drive("Busan","Incheon", 460);
        benz.refueling(860);

        let bmw = new Car("BMW", "Sedan", 500, 2500, 2000);
        bmw.info();
        bmw.drive("Seoul", "Daejeon", 300);
        bmw.refueling(200);
        bmw.drive("Daejeon","Seoul", 300);
    </script>
    </body>
    </head>
</html>
